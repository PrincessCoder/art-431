<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  .box {
    width: calc(33.33% - 20px);
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .box a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
</style>
<title>Flexbox YouTube Boxes</title>
</head>
<body>
  <div class="box">
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Video 1 Thumbnail">
      <p>Video 1</p>
    </a>
  </div>
  <div class="box">
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Video 2 Thumbnail">
      <p>Video 2</p>
    </a>
  </div>
  <div class="box">
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_3" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Video 3 Thumbnail">
      <p>Video 3</p>
    </a>
  </div>
  <!-- Repeat the above three divs for a total of 12 boxes -->
</body>
</html>
